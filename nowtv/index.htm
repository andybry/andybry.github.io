<script>
/*
  ===============================================
  UTILITIES
  ===============================================
 */
const element = className => document.querySelector(`.${className}`);
const onclick = (className, handler) => {
  element(className).onclick = handler;
};
const clickDoc = handler => {
  document.onclick = handler;
};
const addMod = (className, mod) => {
  element(className).classList.add(`${className}--${mod}`);
};
const clearMod = (className, mod) => {
  element(className).classList.remove(`${className}--${mod}`);
};
const togMod = (className, mod) => {
  element(className).classList.toggle(`${className}--${mod}`);
};

/*
  ===============================================
  TOP NAV
  ===============================================
 */
// TOP NAV: BURGER BUTTON
onclick('nowtv-top-nav__main-menu-button', e => {
  clearMod('nowtv-top-nav__account-menu-button', 'open');
  clearMod('nowtv-account-menu', 'open');
  clearMod('nowtv-top-nav__help-menu-button', 'open');
  clearMod('nowtv-help-menu', 'open');
  addMod('nowtv-s-menu__doc-cover', 'open');
  addMod('nowtv-s-menu', 'open');
});

// TOP NAV: LOGO LINK
onclick('nowtv-top-nav__logo-container', e => {
  clearMod('nowtv-top-nav__account-menu-button', 'open');
  clearMod('nowtv-account-menu', 'open');
  clearMod('nowtv-top-nav__help-menu-button', 'open');
  clearMod('nowtv-help-menu', 'open');
});


// TOP NAV: ACCOUNT BUTTON
onclick('nowtv-top-nav__account-menu-button', e => {
  clearMod('nowtv-top-nav__help-menu-button', 'open');
  clearMod('nowtv-help-menu', 'open');
  togMod('nowtv-top-nav__account-menu-button', 'open');
  togMod('nowtv-account-menu', 'open');
});

// TOP NAV: HELP BUTTON
onclick('nowtv-top-nav__help-menu-button', e => {
  clearMod('nowtv-top-nav__account-menu-button', 'open');
  clearMod('nowtv-account-menu', 'open');
  togMod('nowtv-top-nav__help-menu-button', 'open');
  togMod('nowtv-help-menu', 'open');
});

/*
  ===============================================
  SMALL SCREEN MENU
  ===============================================
 */
onclick('nowtv-s-menu__doc-cover', e => {
  clearMod('nowtv-s-menu__doc-cover', 'open');
  clearMod('nowtv-s-menu', 'open');
});
</script>
